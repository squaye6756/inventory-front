<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="InventoryApp">
    <head>
        <meta charset="utf-8">
        <title>Inventorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body ng-controller='Controller as ctrl'>
        <!-- <form>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username"/>
            <label for="password">Password: </label>
            <input type="password" name="password"/>
            <input type="submit" name="" value="Log In"/>
        </form> -->

        <form ng-submit='ctrl.createUser()'>
            {{ctrl.username}} - {{ctrl.password}}
            <label for="username">Create Username: </label>
            <input type="text" name="username" id="username" ng-model="ctrl.username"/>
            <label for="password">Create Password: </label>
            <input type="password" name="password" ng-model="ctrl.password"/>
            <input type="submit" value="Sign Up"/>
        </form>

        <form ng-submit='ctrl.addItem()'>
            <label for="name">Product Name: </label>
            <input type="text" name="name" id="name" ng-model="ctrl.name"/>
            <label for="price">Price: </label>
            <input type="number" name="price" id="price" ng-model="ctrl.price"/>
            <label for="quantity">Quantity: </label>
            <input type="number" name="quantity" id="quantity" ng-model="ctrl.quantity"/>
            <input type="submit" value="Add Item"/>
        </form>
    </body>
</html>
